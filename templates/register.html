<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Car Parking</title>
    <link rel="stylesheet" href="../static/login_and_register.css">
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <a href="/home">
            <img src='../static/logo.png', filename='logo.png' alt="Logo" width="100" class='logo'>
        </a>
        <h1 id="Smart_Car_Parking">IOT-based Smart City Parking</h1>
    </div>

    <div class="auth-container">
        <h2>Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST" onsubmit="return validateForm()">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

    authDomain: "smart-city-parking-ff9df.firebaseapp.com",
    projectId: "smart-city-parking-ff9df",
    storageBucket: "smart-city-parking-ff9df.firebasestorage.app",
    messagingSenderId: "258424355309",
    appId: "1:258424355309:web:1a3a42282a68c512fa8fe4",
    measurementId: "G-W9YHRB02T2"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
</body>
</html>
