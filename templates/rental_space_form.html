            <input type="text" name="aadhaar_number" placeholder="Aadhaar Number (12 digits)" required pattern="\d{12}" title="Aadhaar number must be exactly 12 digits" maxlength="12">
            <input type="tel" name="phone_number" placeholder="Phone Number (10 digits)" required pattern="\d{10}" title="Phone number must be exactly 10 digits" maxlength="10">
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="description" placeholder="Descibe your parking space" required></textarea>
            <input type="number" name="total_slots" placeholder="Total Parking Slots" required min="1">
            <input type="number" name="price" placeholder="Price per hour (in â‚¹)" required>
