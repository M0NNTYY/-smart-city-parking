<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Car Parking</title>
    <link rel="stylesheet" href="../static/login_and_register.css">
</head>
<body>

    
        <div class="logo-container">
            <a href="/home">
                <img src='../static/logo.png', filename='logo.png' alt="Logo" width="100" class='logo'>
            </a>
            <h1 id="Smart_Car_Parking">IOT-based Smart city Parking</h1>
        </div>
    
 

    <div class="auth-container">
        <h2>Register</h2>
        <form action="/register_owner" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number (10 digits)" required pattern="[0-9]{10}">
            <input type="password" name="password" placeholder="Password" required>
            <input type="confirm_password" name="confirm_password" placeholder="confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login_owner">Login</a></p>
    </div>

</body>
</html>
